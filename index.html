<!DOCTYPE html>
<html>
  <head>
    <title>Fun with TypedArrays</title>
    <script src="require.js"></script>
    <script>
    requirejs(["types"], function (Types) {
      "use strict";

      const Point = Types.Struct({x: Types.Uint8, y: Types.Float64});
      const vec = new Point.Array(0);
      console.log(Point);
      console.log(vec);
      vec.push({x: 1, y: 2});
      vec.push({y: 42, x: 13});
      vec.push({x: 1, y: 3});
      vec.push({y: 2, x: 4});
      vec.push({x: 2, y: 5});
      vec.push({y: 2, x: 6});
      vec.push({x: 2, y: 7});
      vec.push({y: 2, x: 8});
      vec.push({x: 3, y: 9});
      vec.push({y: 3, x: 10});
      console.log(vec.get(0));
      console.log(vec.get(5));
    });
    </script>
  </head>
  <body>

  </body>
</html>
